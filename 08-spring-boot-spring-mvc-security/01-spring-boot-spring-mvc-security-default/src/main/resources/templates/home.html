<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <title>Suha Company Home Page - hey!</title>
    </head>

    <body>
    <h2>Suha Company Home Page - Under development</h2>
    <hr>

    <!--Display username and role-->
    <p>
        User: <span sec:authentication="principal.username"/>
        <br><br>
        Role(s): <span sec:authentication="principal.authorities"/>
    </p>
    <p>
        Welcome to the Suha company home page!
    </p>
    <div sec:authorize="hasRole('MANAGER')">
        <hr>
        <!--Add a link to point to /leaders this is for the managers -->
        <p>
            <a th:href="@{/leaders}">Leadership Meeting</a>
            (Only for Manager peeps)
        </p>
    </div>

    <div sec:authorize="hasRole('ADMIN')">
        <hr>
        <!--Add a link to point to /systems this is for the managers -->
        <p>
            <a th:href="@{/systems}">IT Systems Meeting</a>
            (Only for Admin peeps)
        </p>
    </div>
    <hr>

    <!-- Add a logout button -->

    <form action="#" th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
    </body>
</html>
