<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student Confirmation Form</title>
</head>
<body>
<h3>Student Confirmation Form</h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"> </span>
<br><br>

Country: <span th:text="${student.country}"/>
<br><br>

Favorite Language: <span th:text="${student.favoriteLanguage}"/>
<br><br>

Favorite Operating Systems:
<ul>
    <li th:each="tempSystem: ${student.favoriteSystems}" th:text="${tempSystem}"></li>
</ul>
<br><br>

</body>

</html>
